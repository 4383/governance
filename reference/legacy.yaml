# List of projects that were previously official, and have been dropped from
# the official list.  We track these temporarily to manage voter rolls.  When a
# no-longer-official project has been delisted long enough that its
# contributors are no longer eligible to vote, the associated entry should be
# removed from this file.
astara:
  ptl:
    name: Ryan Petrello
    irc: ryanpetrello
    email: ryan.petrello@dreamhost.com
  irc-channel: astara
  retired-on: 2016-10-06
  mission: >
    To provide an integrated network service orchestration (routing, firewall,
    load balancing, vpn) for connecting and security multi-tenant OpenStack
    environments.
  url: https://wiki.openstack.org/wiki/Astara
  tags:
    - team:single-vendor
  deliverables:
    astara:
      repos:
        - openstack/astara
      docs:
        contributor: http://docs.akanda.io/en/latest/
        api: http://akanda.readthedocs.io/en/latest/appliance.html#rest-api
      tags:
        - release:cycle-with-milestones
    astara-appliance:
      repos:
        - openstack/astara-appliance
      tags:
        - release:cycle-with-milestones
    astara-horizon:
      repos:
        - openstack/astara-horizon
      tags:
        - release:cycle-with-milestones
        - type:horizon-plugin
    astara-neutron:
      repos:
        - openstack/astara-neutron
      tags:
        - release:cycle-with-milestones

