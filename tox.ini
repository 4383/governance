[tox]
envlist = docs,linters
minversion = 1.6
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt

[testenv:linters]
basepython = python3
whitelist_externals = bash
commands =
  bash -c "find {toxinidir}        \
            \( -name .tox -prune \)         \
            -o -type f -name '*.yaml'       \
            -print0 | xargs -0 yamllint"
           {toxinidir}/tools/check_projects_yaml_alphabetized.sh
  flake8
  whereto {toxinidir}/doc/source/_extra/.htaccess {toxinidir}/doc/test/redirect-tests.txt

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:docs]
basepython = python3
commands = sphinx-build -W -b html doc/source doc/build

[testenv:validate]
basepython = python3
commands = python3 tools/validate_tags.py

[testenv:check-review-status]
basepython = python3
deps =
  requests
  prettytable
commands = {toxinidir}/tools/check_review_status.py